name: Update Projects JSON

on:
  issues:
    types: [labeled, unlabeled, edited, closed, reopened]
  workflow_dispatch:  # Allow manual trigger from Actions tab

jobs:
  generate-projects:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install requests
    
    - name: Create output directory
      run: |
        mkdir -p assets/data
    
    - name: Generate projects JSON
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GITHUB_REPOSITORY: ${{ github.repository }}
      run: |
        python scripts/generate_projects_json.py
    
    - name: Commit and push if changed
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add assets/data/projects_2026.json
        git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update projects from approved issues [skip ci]" && git push)